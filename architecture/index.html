<!DOCTYPE html>
<html ng-app="Application">
    <head>
        <title>ajax</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <!-- MES CONTROLLEURS -->
        <div ng-controller="principalController">

        <script type="text/javascript" src="./app/modules/Math.js"></script>
        <script type="text/javascript" src="./app/modules/Application.js"></script>
        <script type="text/javascript" src="./app/services/calculService.js"></script>
        <script type="text/javascript" src="./app/services/monService.js"></script>
        <script type="text/javascript" src="./app/filtres/monFiltre.js"></script>
        <script type="text/javascript" src="./app/controllers/principalController.js"></script>
        <script type="text/javascript" src="./app/controllers/secondController.js"></script>

</html>
